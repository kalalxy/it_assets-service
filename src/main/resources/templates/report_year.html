<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>年报表管理</title>
    <link rel="stylesheet" href="../static/easyui/1.3.2/themes/default/easyui.css"/>
    <link rel="stylesheet" href="../static/easyui/1.3.2/demo/demo.css"/>
    <link rel="stylesheet" href="../static/easyui/1.3.2/themes/icon.css"/>
    <script src="../static/easyui/1.3.2/jquery-1.8.0.min.js"></script>
    <script src="../static/easyui/1.3.2/jquery.easyui.min.js"></script>
</head>
<body>
    <div style="padding: 15px;">
        请选择需要统计的年份：
        <input id="_year" class="easyui-numberspinner" value="" data-options="" style="width:100px;">
        <input type="button" value="统计" class="easyui-linkbutton"/>
    </div>
<div>

</div>
<div>

</div>
<script type="text/javascript">
   $(document).ready(function(){
       var dt=new Date();
       var y=dt.getFullYear();
        $('#_year').val(y-1);
   });
</script>
</body>
</html>
